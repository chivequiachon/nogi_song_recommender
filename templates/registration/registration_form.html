{% extends 'base.html' %}

{% block content %}
    <h2>Register</h2>
    {% if user.is_authenticated is False %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
    {% else %}
        <p>User is already authenticated.</p>
    {% endif %}
{% endblock %}
