{% extends 'base.html' %}

{% block content %}
    <h2>Login</h2>
    {% if user.is_authenticated is False %}
    <form action="{% url 'auth:login' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    {% else %}
        <p>User is already authenticated.</p>
    {% endif %}
{% endblock %}
