{% extends 'base.html' %}

{% block content %}
<h2>Reviews by {{ username }}</h2>
{% for review in latest_reviews %}
    <h5><a href="{% url 'song_reviews:nogi_song_detail' review.song.id %}">{{ review.song.romaji_title }} ({{ review.song.kanji_title }})</a></h5>
    <p>{{ review.publish_date }}</p>
    <p>{{ review.comment }}</p>
    <p>{{ review.rating }} out of 5</p>
{% endfor %}
{% endblock %}
